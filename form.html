<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Formulario</title>
</head>
<body>
    <div class="formulario">
        <div class="container mt-3">
            <h2 class="my-3">Formulario</h2>
            <div class="col-12 my-2">
                <input id="email" class="form-control" type="text" placeholder="Ingrese su correo electronico">
                <div id="err_email"></div>
            </div>
            <div class="row">
                <div class="col-6 my-2">
                    <input id="pass" class="form-control" type="password" placeholder="Ingrese su contraseña">
                    <div class="form-check form-switch">
                        <input onclick="mostrar_contraseña()" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Mostrar contraseña</label>
                    </div>
                    <div id="err_pass"></div>
                </div>
                <div class="col-6 my-2">
                    <input id="confirm_pass" class="form-control" type="password" placeholder="Confirme su contraseña">
                    <div class="form-check form-switch">
                        <input onclick="mostrar_contraseña2()" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                        <label class="form-check-label" for="flexSwitchCheckDefault">Mostrar contraseña</label>
                    </div>
                    <div id="err_confirm_pass"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-6 my-2">
                    <input id="direcc" class="form-control" type="text" placeholder="Ingrese su dirección">
                    <div id="err_direcc"></div>
                </div>
                <div class="col-6 my-2">
                    <select id="comuna" class="form-select">
                        <option selected>Seleccione una comuna...</option>
                        <option>Valdivia</option>
                        <option>Paillaco</option>
                        <option>Futrono</option>
                        <option>La Unión</option>
                        <option>Panguipulli</option>
                        <option>Río Bueno</option>
                        <option>Los Lagos</option>
                        <option>Lanco</option>
                        <option>Lago Ranco</option>
                        <option>Máfil</option>
                        <option>Corral</option>
                        <option>San José de la Mariquina</option>
                        </select>
                        <div id="err_comuna"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-6 my-2">
                    <div class="input-group">
                        <span class="input-group-text">+56</span>
                        <input id="numero" type="tel" class="form-control type" placeholder="Teléfono de contacto">
                    </div>
                    <div id="err_numero"></div>
                </div>
                <div class="col-6 my-2">
                    <input id="web" type="text" class="form-control type" placeholder="Ingrese una página web personal">
                    <div id="err_web"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-6 my-2">
                    <input id="hobbies" class="form-control my-2" type="text" placeholder="Ingrese una Afición">
                    <div id="err_hobbie"></div>
                    <button id="agregar" onclick="hobbies_push()" class="btn btn-primary">Agregar</button>
                </div>
                <div class="col-6 my-2" id="lista"></div>
            </div>
            <hr>
            <form class="enviar" action="target.html" method="post" onsubmit="return validar()"> 
                <input class="btn btn-primary my-2" type="submit" value="Enviar">
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <footer>
        <h3>Contacto</h3>
        <ul>
            <li>Nombre: Daniel Garrido</li>
            <li>Correo electronico daniel.garrido21@inacapmail.cl</li>
            <li>Numero de telefono: +56942047777</li>
        </ul>
        <p>Compañia de creación de formularios &copy;2023</p>
    </footer>
</body>
</html>
